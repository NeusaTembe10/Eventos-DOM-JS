<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Exercitando</title>
    <style>
        body{
            background-color: rgb(218, 103, 122);
        }
        div#area{

            font: normal 12pt Arial;
            height: 200px;
            width: 200px;
            background-color: rgb(0, 23, 128);
            text-align: center;
            line-height: 200px;
            color: white;
        }
    </style>
</head>
<body>
    <h1 style="color: rgb(194, 17, 17); text-align: center; font: normal 20pt Arial;"><strong>Apresento meu projeto</strong> </h1>
<div id="area">
    Bazouuu
</div>
<script>
var b=window.document.getElementById('area')
b.addEventListener('click' ,clicar)
b.addEventListener('mouseenter', entrar)
b.addEventListener('mouseout' ,sair)
function clicar(){
    b.innerText='Clicou!'
    b.style.background='red'
}
function entrar(){
    b.innerText='entrou'
    b.style.background='green'
}
function sair(){
b.innerText='Saiu!'
b.style.background='black'

}

</script>
</body>
</html>
